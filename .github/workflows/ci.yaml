name: Pytest Coverage Comment

permissions: write-all

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"


jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        id: setup-python
        with:
          python-version: 3.9

      - name: cache poetry install
        uses: actions/cache@v2
        with:
          path: ~/.local
          key: poetry-1.1.12-0


      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: cache deps
        id: cache-deps
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install Dependencies
        run: poetry install --no-interaction --no-root
        if: steps.cache-deps.outputs.cache-hit != 'true'

      - run: poetry install --no-interaction

      - name: Run Tests and Build Coverage Report
        run: |
          pytest --junitxml=pytest.xml --cov-report=term-missing:skip-covered --cov=pymatris tests/ | tee pytest-coverage.txt
          
          sleep 1m

          # Check if the test process is still running
          if pgrep -f 'pytest' >/dev/null; then
            # If the test process is still running, force quit it
            pkill -f 'pytest'
          fi

      - name: Comment coverage on PR
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml

